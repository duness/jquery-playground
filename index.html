<!doctype html>
<html>
    <head>
        <title>JQuery Playground</title>
        <link rel="stylesheet" href="style.css" />
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/countdownclick.js"></script>
        <script src="js/flashtext.js"></script>
    </head>
    <body>
        <h1>jQuery Playground</h1>
        <p>Just private stuff. Some snippets, some more or less relevant experiments I could use someday in a project. <br><a href="https://github.com/duness/jquery-playground">Go to the github project</a></p>
        
        <article id="countdownclick">
            <h2>Countdown on click</h2>
            <p>Simply count down on click.</p>
            <button>100</button>
        </article>
        <article id="flashtext">
            <h2>Flashing Text</h2>
            <p>Click button to activate flashing this text.</p>
            <button>Start Flash</button>
        </article>
    </body>
</html>
